<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div id="container">
        <div id="cadastramento">
            <h2>Cadastre seu veículo aqui!</h2>
            <div id="dados">
                <p>Nome:</p>
                <input 
                type="text" 
                id = "nome" 
                placeholder="Digite o nome do veículo: "
                autocomplete="off"
                />
                <p>Placa:</p>
                <input 
                type="text" 
                id = "placa" 
                placeholder="Digite a placa do veículo: "
                autocomplete="off"
                />
            </div>
            
            <button id="cadastrar">Cadastrar</button>
        </div>

        <div id="tabela-veiculos" style="overflow-x:auto;">
            <table>
                <thead id="campos">
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patio"></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
